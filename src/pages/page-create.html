<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/lazy-imports/lazy-imports-mixin.html">


<!--
`<page>` is Description

@element page
-->
<dom-module id="page-create">
    <link rel="lazy-import" group="lazy" href="./components/create-list.html">
    <template>
        <style>
            .header{
                color:white;
                font-size: 22px;
            }
        </style>
        <div class="header">page-create</div>
        <button on-click="import">import</button>
        <create-list></create-list>
    </template>

    <script>
        class pageCreate extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() { return 'page-create'; }

            static get properties() {
                return {
                    
                };
            }

            constructor() {
                super();
                console.log('constructor')
            }
        
            ready (){
                super.ready ();
                console.log('ready ')
            }
            import(){
              
            }

            connectedCallback() {
                super.connectedCallback();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this.importLazyGroup('lazy').then((results) => {
                        console.log(results);
                        this.dispatchEvent(new CustomEvent('create-list', results));
                    });
                });
            }

        }

        window.customElements.define(pageCreate.is, pageCreate);
    </script>
</dom-module>
